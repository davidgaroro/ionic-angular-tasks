<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      ionic-angular-tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ul>
      <li *ngFor="let task of tasks | async">
        {{ task.id }}: {{ task.description }}
      </li>
    </ul>
  </div>
</ion-content>
