<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-textarea
    #description
    *ngIf="task"
    value="{{task.description}}"
    (ionBlur)="updateTask(task, description.value)"
  ></ion-textarea>
</ion-content>
