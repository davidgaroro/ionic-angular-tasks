<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary" *ngIf="task">
      <ion-button (click)="deleteTask(task)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-textarea
    #description
    *ngIf="task"
    value="{{task.description}}"
    (ionBlur)="updateTask(task, description.value)"
  ></ion-textarea>
</ion-content>
